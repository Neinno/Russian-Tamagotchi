<html lang="en">
<head>

            <button class="button_mood button_3_1">

        <section class="buttons_character_two button_inactive">

            </button>
        </section>

        <section class="buttons_character_three button_inactive">
            <button class="button_mood button_1_3">
                Happy
            </button>

            <button class="button_mood button_2_3">

            <button class="button_mood button_3_3">
                Angry
            </button>

    <footer>
